<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingle Box</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Atma' rel='stylesheet'>
</head>

<body>
    <header>
        <h1> Welcome to Mingle Box </h1>
    </header>
<main id="mingle-chat">
    <!--Allow users to enter username before joining -->
    <section id="username-entry">
        <input type="text" id="username" placeholder="Please enter your username">
        <button id="join-btn">Join</button>
    </section>

    <!--Chat area initially hidden before users join -->
    <section id="chat-area" style="display: none;">
        <section id="online-users">
            <h2>Online users</h2>
            <ul id="user-list">
                <!--List of users will be displayed here-->
                <li>
                    <span class="username"></span>
                </li>
            </ul>
        </section>
        <section id="chat-content">
            <section id="chat-window">
                <ul id="messages">
                    <!--Chat messages will be displayed here-->
                </ul>
            </section>
            <section id="chat-input">
                <input type="text" id="textbox" placeholder="Type your message here">
                <button id="button">Send</button>
            </section>
        </section>

    </section>
</main>
<script src="chat.js"></script>
</body>

</html>
